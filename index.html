<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>小光后援会</title>

<!-- 引入日系字体 -->
<link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">

<style>
/* === 背景柔光动画 === */
@keyframes warmGlow {
  0% {
    transform: translate(0, 0) scale(1);
    opacity: 0.6;
  }
  50% {
    transform: translate(-5%, -5%) scale(1.05);
    opacity: 0.8;
  }
  100% {
    transform: translate(0, 0) scale(1);
    opacity: 0.6;
  }
}

body::before {
  content: "";
  position: fixed;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,210,160,0.45), transparent 60%),
    radial-gradient(circle at 70% 70%, rgba(255,180,130,0.35), transparent 70%);
  filter: blur(80px);
  z-index: -1;
  animation: warmGlow 10s ease-in-out infinite;
}

/* === 全局样式 === */
body {
  margin: 0;
  font-family: "微软雅黑", sans-serif;
  color: #5C3A00;
  background: linear-gradient(135deg, #FFF7E6 0%, #FFE8C2 50%, #FFDAB3 100%);
  min-height: 100vh;
  position: relative;
  overflow-x: hidden;
  z-index: 0;
}

header {
  position: relative;
  text-align: center;
  color: white;
}

header img {
  width: 100%;
  max-height: 300px;
  object-fit: cover;
  opacity: 0.85;
}

/* === 标题金色渐变 + 微光动画 === */
@keyframes glowTitle {
  0% { text-shadow: 2px 2px 6px #5C3A00; }
  50% { text-shadow: 4px 4px 15px #FFD966; }
  100% { text-shadow: 2px 2px 6px #5C3A00; }
}

header h1 {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: clamp(28px, 6vw, 48px);
  font-family: 'Sawarabi Mincho', '微软雅黑', sans-serif;
  background: linear-gradient(90deg, #FFD966, #FFC34D, #FFD966);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: glowTitle 2.5s ease-in-out infinite;
}

/* === 主体 === */
main {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  background: rgba(255, 241, 204, 0.9);
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.profile {
  display: flex;
  align-items: center;
  gap: 20px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

.profile img {
  width: 150px;
  max-width: 40vw;
  border-radius: 12px;
  border: 3px solid #FFD966;
  flex-shrink: 0;
}

.description {
  flex: 1;
  min-width: 200px;
}

.description h2 {
  margin-top: 0;
  font-size: 1.4em;
}

.description p {
  line-height: 1.6;
}

.audio-section {
  text-align: center;
  margin-top: 20px;
}

.audio-section h2 {
  font-size: 1.4em;
}

audio {
  width: 100%;
  margin-top: 10px;
}

.audio-section a {
  display: inline-block;
  margin-top: 10px;
  padding: 10px 20px;
  background-color: #FFD966;
  color: #5C3A00;
  font-weight: bold;
  border-radius: 8px;
  text-decoration: none;
  transition: all 0.3s ease;
  box-shadow: 0 3px 6px rgba(0,0,0,0.1);
}

.audio-section a:hover {
  background-color: #FFB500;
  box-shadow: 0 5px 10px rgba(0,0,0,0.15);
}

/* === 移动端响应式 === */
@media (max-width: 768px) {
  main {
    margin: 10px;
    padding: 16px;
  }

  .profile {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .profile img {
    width: 60%;
  }

  .description h2,
  .audio-section h2 {
    font-size: 1.2em;
  }
}
</style>
</head>
<body>

<header>
  <img src="title1.png" alt="进藤光漫画">
  <h1>进藤光</h1>
</header>

<main>
  <div class="profile">
    <img src="imagehead.png" alt="进藤光头像">
    <div class="description">
      <h2>人物介绍</h2>
      <p>小光，全世界最可爱的人，传说中的公主大人，目前好像还是无聊地待在城堡里，如果某天他心血来潮前往了阁楼发现那个棋盘，一切就将...</p>
    </div>
  </div>

  <div class="audio-section">
    <h2>音频播放</h2>
    <audio controls>
      <source src="https://files.catbox.moe/1pm1tg.wav" type="audio/mpeg">
      您的浏览器不支持播放音频。
    </audio>
    <p>小光，天气好不好，你好不好~</p>
    <br>
    <a href="https://files.catbox.moe/1pm1tg.wav" download>宝可梦技能：收藏语音！</a>
  </div>
</main>

</body>
</html>
</html>
